<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="display">   
                <div id="result">0</div>
            </div>

            <div class="buttons">
                <div class="digits">
                    <div class="row">
                        <button class="digit" data-key="103" id="7">7</button>

                        <button class="digit" data-key="104" id="8">8</button>

                        <button class="digit" data-key="105" id="9">9</button>
                    </div>

                    <div class="row">
                        <button class="digit" data-key="100" id="4">4</button>

                        <button class="digit" data-key="101" id="5">5</button>

                        <button class="digit" data-key="102" id="6">6</button>
                    </div>

                    <div class="row">
                        <button class="digit" data-key="97" id="1">1</button>

                        <button class="digit" data-key="98" id="2">2</button>

                        <button class="digit" data-key="99" id="3">3</button>
                    </div>

                    <div class="row">
                        <button data-key="110" id="point">.</button>

                        <button class="digit" data-key="96" id="0">0</button>

                        <button id="delete">C</button>
                    </div>
                </div>

                <div class="operators">
                    <button class="operator" data-key="107" id="add">+</button>

                    <button class="operator" data-key="109" id="subtract">-</button>

                    <button class="operator" data-key="106" id="multiply">*</button>

                    <button class="operator" data-key="111" id="divide">/</button>
                </div>
            </div>

            <div class="row" id="bottom-row">
                <button data-key="8" id="backspace">DEL</buttons>
                <button data-key="13" id="equals">=</buttons>
            </div>
        </div>
    </body>
</html>
